<body class="center">
	<h1 class="word">oh~yeah</h1>

	<div>
		<img id="pizza" src="img/chicken.jpg" alt="">
	</div>

	<div class="right">
		<button onclick="triggerShake()">shakeing</button>
	<button onclick="stopshake()">stop</button>
	</div>

	<input type="button" value="Home" class="home" onclick="location.href='/'">
	
	<script>
		function triggerShake(){
			var img = document.getElementById('pizza'); 
			// console.log(img);
			img.classList.add('bt1');
		}
		function stopshake(){
			var img = document.getElementById('pizza'); 
			// console.log(img);
			img.classList.remove('bt1');
		}
	</script>
</body>
